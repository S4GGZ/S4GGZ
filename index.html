<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4GGZ's homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1e1e1e;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: 1rem;
            background: #292929;
        }

        .socials {
            display: flex;
            gap: 20px;
        }

            .socials a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                display: flex;
                align-items: center;
            }

            .socials img {
                width: 24px;
                height: 24px;
                margin-right: 8px;
            }

        .faq a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

            .faq a:visited {
                color: white;
            }

        header {
            width: 100%;
            padding: 25px;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        p {
            font-size: 1.4rem;
            opacity: 0.85;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background-color: #ff4757;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .btn:hover {
                background-color: #e8414b;
            }

        footer {
            width: 100%;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            background: #292929;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="socials">
            <a href="#"><img src="media/facebook.png" alt="Facebook">Facebook</a>
            <a href="#"><img src="media/onlyfans.webp" alt="OnlyFans">OnlyFans</a>
            <a href="#"><img src="media/instagram.png" alt="Instagram">Instagram</a>
        </div>
        <div class="faq">
            <a href="FAQ.html">FAQ</a>
        </div>
    </div>
    <header>Iadul e gol si toti demonii vor sa ajunga pe marte</header>
    <div class="container">
        <h1>Welcome</h1>
        <p>Nici eu nu stiu unde duce butonu ala, dar</p>
        <button class="btn" onclick="window.location.href='TP.html'">Apasa-l :3</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const onlyFansAudio = new Audio('media/audio/onlyfans.mp3');
            const onlyFansButton = document.querySelector(".socials a[href='#'] img[alt='OnlyFans']");

            if (onlyFansButton) {
                onlyFansButton.parentElement.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default navigation
                    onlyFansAudio.play();
                });
            }
        });
    </script>
    <footer>
        &copy; 2025 S4GGZ's Company. All rights reserved. Terms & Conditions apply.
    </footer>
</body>
</html>
