    function handleElementClick(event) {
        const el = event.target.closest('.element');
        if (!el) return;

        let fullText = el.textContent.trim();
        let symbol = fullText.match(/^[A-Z][a-z]?/);
        if (!symbol) return;
        symbol = symbol[0];

        if (activeElement === symbol) {
            menu.style.display = 'none';
            activeElement = null;
            table.style.transform = "translateX(0)";
        } else {
            if (elementsInfo[symbol]) {
                title.textContent = elementsInfo[symbol].name;
                description.textContent = elementsInfo[symbol].description;
                config.textContent = "Configurație electronică: " + elementsInfo[symbol].config;

                const meltingPointLabel = document.createElement('span');
                meltingPointLabel.textContent = "Punct de topire: ";
                meltingPointLabel.style.color = "white";

                const meltingPointValue = document.createElement('span');
                meltingPointValue.textContent = elementsInfo[symbol].meltingPoint;

                meltingPoint.innerHTML = '';
                meltingPoint.appendChild(meltingPointLabel);
                meltingPoint.appendChild(meltingPointValue);
